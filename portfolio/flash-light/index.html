<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>大字報</title>
    <!-- <link rel="icon" type="image/x-icon" href=""> -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="matrix-canvas">
        <canvas id="matrix"></canvas>
        <canvas id="canvas-hide"></canvas>
    </div>

    <div id="">
        <div class="hide"></div>
    </div>

    <div id="setting">
    	<form>
    		<p><label for="content">文字：</label><input type="text" id="content" value="請輸入"></p>
    		<p><label>字体：</label><input type="text" id="font" value="Microsoft Yahei"></p>
    		<p><label for="color">颜色：</label><input type="text" id="color" value="white"></p>
    		<p><label for="size">字体大小：</label><input type="text" id="size" value="250px"></p>
    		<p><label for="diameter">点阵大小：</label><input type="number" id="diameter" value="10"></p>
    		<p><input type="button" id="enter" value="确定"><input type="button" id="cancel" value="取消"></p>
    	</form>
    </div>

    <div id="menu-icon">
    </div>

    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
    <script src="flash-light.js" type="text/javascript"></script>
</body>
</html>
